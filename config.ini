[DATASET]
path_training = ../dataset/AG News/train.csv
path_test = ../dataset/AG News/test.csv
test_size = 0.3
column_text = Description
column_target = Class Index
language = english
class_string = False
int_classes = 1, 2, 3, 4
name_classes = World, Sports, Business, Sci/Tech

[CONFIGURATION]
switch_var = off

[DEBUG]
debug_classifier = False
hide_warning_log_reg = True

[PREPROCESS]
stopwords = True
stemming = True
lemmatization = True
digits = True
expanding_contractions = True
urls = True
html_tags = True
punctuation = True
diacritics = True
lowercase = True
extra_whitespace = True
use_idf = True
n_grams = 1, 2
max_df = 0.95
min_df = 10

