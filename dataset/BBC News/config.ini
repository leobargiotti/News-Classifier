[DATASET]
path_training = ../dataset/BBC News/bbc-text.csv
path_test = null
test_size = 0.3
column_text = text
column_target = category
language = english
class_string = true
int_classes = any values
name_classes = any values

[CONFIGURATION]
switch_var = on

[DEBUG]
debug_classifier = False
hide_warning_log_reg = True

[PREPROCESS]
stopwords = True
stemming = True
lemmatization = True
digits = True
expanding_contractions = True
urls = True
html_tags = True
punctuation = True
diacritics = True
lowercase = True
extra_whitespace = True
use_idf = True
n_grams = 1, 2
max_df = 0.95
min_df = 10

